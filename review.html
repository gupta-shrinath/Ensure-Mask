<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- FontAwesome Icons-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Dashboard Navbar -->
	<link rel="stylesheet" href="css/dashboard-navbar.css">
	<title>Table</title>
</head>

<body>
	<!-- Suspected Offender Profile Images-->
	<div class="container d-flex justify-content-sm-center my-4">
		<div class="row">
			<div class="col-lg-4">
				<div class="card" style="width: 10rem;">
					<img src="images/img_avatar.png" height="150" class="card-img-top" alt="...">
					<div class="card-body p-2">
						<p class="card-text">Offender</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card" style="width: 10rem;">
					<img src="images/img_avatar.png" height="150" class="card-img-top" alt="...">
					<div class="card-body p-2">
						<p class="card-text">Offender</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card" style="width: 10rem;">
					<img src="images/img_avatar.png" height="150" class="card-img-top" alt="...">
					<div class="card-body p-2">
						<p class="card-text">Offender</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- #Suspected Offender Profile Images -->

	<!-- Offender Image -->
	<div class="container d-flex justify-content-sm-center my-4">
		<div class="card" style="width: 10rem;">
			<img src="images/img_avatar.png" height="150" class="card-img-top" alt="...">
			<div class="card-body p-2">
				<p class="card-text">Offender</p>
			</div>
		</div>
	</div>
	<!-- #Offender Image -->

	<!-- Buttons -->
	<div class="container d-flex justify-content-sm-center">
		<div class="row">
			<button type="button" class="btn btn-success btn-lg mx-3">
				<i class="fa fa-check mr-2" aria-hidden="true"></i>Strike</button>
			<button type="button" class="btn btn-danger btn-lg mx-3">
				<i class="fa fa-times mr-2" aria-hidden="true"></i>Discard</button>
		</div>
	</div>
	<!-- #Buttons -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
