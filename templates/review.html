<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- FontAwesome Icons-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Dashboard Navbar -->
	<link rel="stylesheet" href="css/dashboard-navbar.css">
	<!-- Form CSS -->
	<link rel="stylesheet" href="css/form.css">
	<!-- Card Desktop CSS -->
	<link rel="stylesheet" href="css/card-large.css">
	<!-- Favicon-->
	<link rel="shortcut icon" href="#">
</head>

<body>
	<!-- Suspected Offender Profile Images-->
	<div class="container d-flex justify-content-center my-4">
		<div class="row row-cols-3">
			<div class="col">
				<div class="card card-large">
					<img src="images/img_avatar.png" class="card-img-top image-large" alt="...">
					<div class="card-body p-2">
						<p class="card-text">Offender</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card card-large">
					<img src="images/img_avatar.png" class="card-img-top image-large" alt="...">
					<div class="card-body p-2">
						<p class="card-text">Offender</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card card-large">
					<img src="images/img_avatar.png" class="card-img-top image-large" alt="...">
					<div class="card-body p-2">
						<p class="card-text">Offender</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- #Suspected Offender Profile Images -->

	<!-- Offender Image -->
	<div class="container d-flex justify-content-center">
		<div class="card">
			<img src="images/img_avatar.png" height="150" class="card-img-top" alt="...">
			<div class="card-body p-2">
				<p class="card-text">Offender</p>
			</div>
		</div>

	</div>
	<!-- #Offender Image -->

	<!-- Buttons -->
	<div class="container d-flex justify-content-center my-4">
		<div class="row">
			<button type="button" class="btn btn-success btn-lg mx-3" data-toggle="modal" data-target="#otpModal">
				<i class="fa fa-check mr-2" aria-hidden="true"></i>Strike</button>
			<button type="button" class="btn btn-danger btn-lg mx-3">
				<i class="fa fa-times mr-2" aria-hidden="true"></i>Discard</button>
		</div>
	</div>
	<!-- #Buttons -->

	<!-- OTP Modal -->
	<div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="otpModalLabel">Send Fine</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-signin" _lpchecked="1">
						<div class="text-center mb-4">
							<p>We have sent the verification code please enter it here</p>
						</div>

						<div class="form-label-group">
							<input type="text" id="inputOtp" class="form-control" placeholder="Verfication Code"
								required="" autocomplete="off"
								style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
							<label for="inputOtp">Verfication Code</label>
						</div>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- #OTP Modal -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.5.1.slim.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
</body>

</html>
